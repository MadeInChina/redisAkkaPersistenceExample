akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = DEBUG

  actor {
    serializers {
      docPackEvent = "ru.agafontsev.DocPackEventSerializer"
    }

    serialization-bindings {
      "ru.agafontsev.DocPackPersistent$ConvertWorkflowSent" = docPackEvent
      "ru.agafontsev.DocPackPersistent$ConvertWorkflowConfirmed" = docPackEvent
    }
  }

  persistence {
    journal.plugin = "akka-persistence-redis.journal"
  }
}

# Config for the plugin
akka-persistence-redis {
  journal {
    # class name of the plugin
    class = "ru.agafontsev.persistent.RedisWriteJournal"

    # Dispatcher for fetching and replaying messages
    replay-dispatcher = "akka.persistence.dispatchers.default-replay-dispatcher"
  }
}

redis {
  host = "localhost"
  port = 6379
}